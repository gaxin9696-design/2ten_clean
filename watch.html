<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Watch</title>
  <style>
    :root{
      --bg:#0b0e14;
      --line:#1f2937;
      --muted:#9ca3af;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(180deg, #070a10 0%, #0b0e14 25%, #06080d 100%);
      color:#e5e7eb;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:10px 0 18px;border-bottom:1px solid var(--line)}
    h1{font-size:18px;margin:0}
    .pill{
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:rgba(255,255,255,.03);color:#e5e7eb;
      font-size:13px;cursor:pointer;font-weight:600;text-decoration:none;
    }
    .player{
      margin-top:14px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.25);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      overflow:hidden;
    }
    iframe{width:100%;height:70vh;border:0;background:#000}
    .bar{display:flex;gap:10px;flex-wrap:wrap;padding:14px;border-top:1px solid rgba(255,255,255,.08)}
    input{
      flex: 1 1 360px;
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      color:#e5e7eb;
      outline:none;
      font-size:13px;
    }
    button{
      padding:9px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      font-weight:800;font-size:13px;color:#e5e7eb;cursor:pointer;
    }
    button:hover{background:rgba(255,255,255,.10)}
    .muted{color:var(--muted);font-size:12px}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Watch</h1>
        <div class="muted" style="margin-top:2px">Stream từ Google Drive (preview iframe)</div>
      </div>
      <a class="pill" href="index.html">← Home</a>
    </header>

    <div class="player">
      <iframe id="frame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="bar">
        <input id="id" placeholder="Drive VIDEO ID hoặc link Drive video (file/d/ID/view)">
        <button id="go">Load</button>
      </div>
    </div>

    <p class="muted" style="margin-top:12px">
      Dùng link dạng <code>https://drive.google.com/file/d/ID/view</code> hoặc chỉ dán <code>ID</code>.
      File Drive phải để <b>Anyone with the link can view</b>.
    </p>
  </div>

  <script>
    const el = {
      frame: document.getElementById("frame"),
      id: document.getElementById("id"),
      go: document.getElementById("go"),
    };

    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    function extractDriveId(link){
      const s = String(link || "").trim();
      let m = s.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
      if(m) return m[1];
      m = s.match(/open\?id=([a-zA-Z0-9_-]+)/);
      if(m) return m[1];
      m = s.match(/[?&]id=([a-zA-Z0-9_-]+)/);
      if(m) return m[1];
      // nếu user dán thẳng ID
      return s;
    }

    function toDrivePreview(linkOrId){
      const id = extractDriveId(linkOrId);
      if(!id) return "";
      return `https://drive.google.com/file/d/${encodeURIComponent(id)}/preview`;
    }

    function load(linkOrId){
      const url = toDrivePreview(linkOrId);
      if(url) el.frame.src = url;
    }

    el.go.addEventListener("click", ()=> load(el.id.value));

    // auto từ query: watch.html?id=DRIVEID
    (function init(){
      const q = getParam("id");
      if(q){
        el.id.value = q;
        load(q);
      }
    })();
  </script>
</body>
</html>
