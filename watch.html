<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Watch</title>
  <style>
    :root{
      --bg0:#0a0b10;
      --bg1:#0f1320;
      --text:#e9edf6;
      --muted2:#7f8aa6;
      --accent:#f1c55a;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);
      --r20:20px; --r24:24px;
      --max: 1180px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 520px at 20% 8%, rgba(96,165,250,.18), transparent 58%),
        radial-gradient(900px 520px at 78% 12%, rgba(241,197,90,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .topbar{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(180deg, rgba(10,11,16,.92), rgba(10,11,16,.75));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .topbar-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px;
      display:flex; align-items:center; gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px; min-width: 160px; cursor:pointer;}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:
        radial-gradient(circle at 30% 25%, rgba(241,197,90,.9), rgba(96,165,250,.35)),
        rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow2);
    }
    .brand .t1{font-weight:950; letter-spacing:.2px; line-height:1}
    .brand .t2{font-size:11px; color:var(--muted2); margin-top:2px}
    .member{
      margin-left:auto;
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
      user-select:none;
    }
    .member .dot{width:10px;height:10px;border-radius:999px;background: rgba(241,197,90,.9);box-shadow: 0 0 0 3px rgba(241,197,90,.14);}

    .wrap{max-width:var(--max); margin:0 auto; padding:16px 18px 26px;}
    .crumb{display:flex; align-items:center; gap:10px; margin:14px 0 12px; font-weight:900;}
    .back{
      width:40px;height:40px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      user-select:none;
    }
    .back:hover{background: rgba(255,255,255,.10);}
    .layout{display:grid; grid-template-columns: 1fr; gap:14px;}
    .card{
      border-radius: var(--r24);
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .player-head{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .badge{
      display:inline-flex; align-items:center; justify-content:center;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid rgba(241,197,90,.30);
      background: rgba(241,197,90,.10);
      font-weight:950;
      font-size:12px;
      white-space:nowrap;
    }
    .mini{color: var(--muted2); font-size:12px; font-weight:800; white-space:nowrap;}
    .framewrap{background:#000; aspect-ratio: 16/9; width:100%; position:relative;}
    iframe{position:absolute; inset:0; width:100%; height:100%; border:0; background:#000;}
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background: rgba(10,11,16,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:10px 14px;
      box-shadow: var(--shadow2);
      font-weight:900;
      font-size:13px;
      display:none;
      max-width:min(92vw, 760px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      z-index:120;
    }
    .toast.show{display:block;}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand" id="homeBtn" title="Về trang chủ">
        <div class="logo"></div>
        <div>
          <div class="t1">PhimApp</div>
          <div class="t2">Xem phim • stream Google Drive</div>
        </div>
      </div>

      <div class="member" id="memberBtn" title="Mở trang Admin">
        <span class="dot"></span>
        <span>Thành viên</span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="crumb">
      <div class="back" id="backBtn" title="Quay lại">←</div>
      <div style="min-width:0">
        <div id="pageTitle">Đang tải…</div>
        <div class="mini" id="pageSub">—</div>
      </div>
    </div>

    <div class="layout">
      <div class="card">
        <div class="player-head">
          <span class="badge" id="badge">Drive Player</span>
          <span class="mini" id="mini">—</span>
        </div>
        <div class="framewrap">
          <iframe id="frame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Loaded</div>

  <script>
    const LS_CACHE = "movieapp_data_cache_v1";

    const el = {
      homeBtn: document.getElementById("homeBtn"),
      memberBtn: document.getElementById("memberBtn"),
      backBtn: document.getElementById("backBtn"),
      pageTitle: document.getElementById("pageTitle"),
      pageSub: document.getElementById("pageSub"),
      badge: document.getElementById("badge"),
      mini: document.getElementById("mini"),
      frame: document.getElementById("frame"),
      toast: document.getElementById("toast"),
    };

    function toast(msg){
      el.toast.textContent = msg;
      el.toast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> el.toast.classList.remove("show"), 1400);
    }

    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    function extractDriveId(link){
      const s = String(link || "");
      let m = s.match(/\/file\/d\/([a-zA-Z0-9_-]+)/); if(m) return m[1];
      m = s.match(/open\?id=([a-zA-Z0-9_-]+)/); if(m) return m[1];
      m = s.match(/[?&]id=([a-zA-Z0-9_-]+)/); if(m) return m[1];
      return "";
    }

    function toDrivePreview(idOrLink){
      const raw = String(idOrLink || "").trim();
      if(!raw) return "";
      if(raw.startsWith("http")){
        const id = extractDriveId(raw);
        if(id) return `https://drive.google.com/file/d/${id}/preview`;
        return "";
      }
      return `https://drive.google.com/file/d/${raw}/preview`;
    }

    function readCache(){
      try{
        const s = localStorage.getItem(LS_CACHE);
        const arr = JSON.parse(s || "[]");
        return Array.isArray(arr) ? arr : [];
      }catch{ return []; }
    }

    function findItemById(id){
      const all = readCache();
      if(!id) return null;
      return all.find(x=>String(x.id)===String(id)) || null;
    }

    function pickDriveId(item){
      // ưu tiên: item.driveid -> parse từ item.url
      if(item && item.driveid) return String(item.driveid).trim();
      if(item && item.url){
        const id = extractDriveId(item.url);
        if(id) return id;
      }
      return "";
    }

    function loadPlayer(driveId){
      if(!driveId){
        el.frame.src = "";
        toast("Thiếu driveid video. Hãy nhập Watch URL ở Admin.");
        return;
      }
      el.frame.src = toDrivePreview(driveId);
    }

    function init(){
      const movieId = getParam("id") || "";
      const item = findItemById(movieId);

      if(!item){
        el.pageTitle.textContent = "Không tìm thấy phim";
        el.pageSub.textContent = "Hãy mở từ trang chủ hoặc kiểm tra cache.";
        el.mini.textContent = "—";
        toast("Không tìm thấy item trong cache");
        return;
      }

      el.pageTitle.textContent = item.title ? `Xem phim: ${item.title}` : "Xem phim";
      el.pageSub.textContent = [item.quality, item.year, item.country, item.genre].filter(Boolean).join(" • ") || "—";

      const driveId = pickDriveId(item);
      el.mini.textContent = driveId ? `driveid: ${driveId}` : "driveid: —";
      loadPlayer(driveId);

      el.homeBtn.addEventListener("click", ()=> location.href = "index.html");
      el.memberBtn.addEventListener("click", ()=> location.href = "test.html");
      el.backBtn.addEventListener("click", ()=> history.length > 1 ? history.back() : (location.href="index.html"));
    }

    init();
  </script>
</body>
</html>
