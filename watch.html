<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Watch</title>
  <style>
    :root{
      --bg:#0b0e14;
      --line:#1f2937;
      --muted:#9ca3af;
      --accent:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(180deg, #070a10 0%, #0b0e14 25%, #06080d 100%);
      color:#e5e7eb;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:10px 0 18px;border-bottom:1px solid var(--line)}
    h1{font-size:18px;margin:0}
    .pill{
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:rgba(255,255,255,.03);color:#e5e7eb;
      font-size:13px;cursor:pointer;font-weight:600;text-decoration:none;
    }
    .player{
      margin-top:14px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.25);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      overflow:hidden;
    }
    iframe{width:100%;height:70vh;border:0;background:#000}
    .bar{display:flex;gap:10px;flex-wrap:wrap;padding:14px;border-top:1px solid rgba(255,255,255,.08)}
    input{
      flex: 1 1 360px;
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      color:#e5e7eb;
      outline:none;
      font-size:13px;
    }
    button{
      padding:9px 12px;border-radius:12px;border:1px solid rgba(34,197,94,.35);
      background:rgba(34,197,94,.10);
      font-weight:800;font-size:13px;color:#e5e7eb;cursor:pointer;
    }
    button:hover{background:rgba(34,197,94,.16)}
    .muted{color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Watch</h1>
        <div class="muted" style="margin-top:2px">Paste a Google Drive link / embed link</div>
      </div>
      <a class="pill" href="index.html">← Home</a>
    </header>

    <div class="player">
      <iframe id="frame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="bar">
        <input id="url" placeholder="Dán link Drive: https://drive.google.com/file/d/.../view">
        <button id="go">Load</button>
      </div>
    </div>

    <p class="muted" style="margin-top:12px">
      Tip: Link Drive dạng <code>file/d/ID/view</code> sẽ tự chuyển sang <code>.../preview</code>.
    </p>
  </div>

  <script>
    const el = {
      frame: document.getElementById("frame"),
      url: document.getElementById("url"),
      go: document.getElementById("go"),
    };

    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    function extractDriveId(link){
      try{
        const u = new URL(link);
        const s = u.pathname;

        // /file/d/<ID>/view
        const m1 = s.match(/\/file\/d\/([^\/]+)/);
        if(m1) return m1[1];

        // /open?id=<ID>
        const id = u.searchParams.get("id");
        if(id) return id;

        // uc?id=<ID>
        const id2 = u.searchParams.get("id");
        if(id2) return id2;

        return "";
      }catch{
        // maybe plain id
        return link.trim();
      }
    }

    function toDrivePreview(linkOrId){
      const raw = String(linkOrId || "").trim();
      if(!raw) return "";
      if(raw.startsWith("http")){
        const id = extractDriveId(raw);
        if(id) return `https://drive.google.com/file/d/${id}/preview`;
        return raw;
      }
      // treat as id
      return `https://drive.google.com/file/d/${raw}/preview`;
    }

    function load(url){
      el.frame.src = url;
    }

    el.go.addEventListener("click", ()=>{
      const url = toDrivePreview(el.url.value);
      if(url) load(url);
    });

    // auto from query param ?url=
    (function init(){
      const q = getParam("url");
      if(q){
        el.url.value = q;
        const url = toDrivePreview(q);
        if(url) load(url);
      }
    })();
  </script>
</body>
</html>
