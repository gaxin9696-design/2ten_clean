<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Watch ‚Ä¢ PhimApp</title>
  <style>
    :root{
      --bg0:#0a0b10;
      --bg1:#0f1320;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.16);
      --text:#e9edf6;
      --muted:#a6b0c3;
      --muted2:#7f8aa6;
      --accent:#f1c55a;
      --accent2:#60a5fa;
      --good:#7cffb2;
      --bad:#ff7c7c;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);
      --r12:12px; --r16:16px; --r20:20px; --r24:24px;
      --max: 1180px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 520px at 20% 8%, rgba(96,165,250,.18), transparent 58%),
        radial-gradient(900px 520px at 78% 12%, rgba(241,197,90,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:18px}
    @media (max-width:540px){ .wrap{padding:14px} }

    /* TOPBAR */
    .topbar{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(180deg, rgba(10,11,16,.92), rgba(10,11,16,.75));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .topbar-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px;
      display:flex; align-items:center; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; cursor:pointer; user-select:none;}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:
        radial-gradient(circle at 30% 25%, rgba(241,197,90,.9), rgba(96,165,250,.35)),
        rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .brand .t1{font-weight:950; letter-spacing:.2px; line-height:1}
    .brand .t2{font-size:11px; color:var(--muted2); margin-top:2px}

    .top-actions{margin-left:auto; display:flex; align-items:center; gap:8px; flex-wrap:wrap}
    .pill{
      padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#e5e7eb;
      font-size:13px;cursor:pointer;font-weight:900;
      display:inline-flex;align-items:center;gap:8px;
      user-select:none;
    }
    .pill:hover{background:rgba(255,255,255,.08)}
    .pill.primary{
      border-color: rgba(241,197,90,.35);
      background: rgba(241,197,90,.12);
    }
    .pill.danger{
      border-color: rgba(255,124,124,.35);
      background: rgba(255,124,124,.12);
    }

    /* LAYOUT */
    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:14px;
      margin-top:14px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: var(--r24);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(1000px 520px at 70% 30%, rgba(255,255,255,.05), transparent 60%);
      pointer-events:none;
    }

    .player{
      position:relative;
      width:100%;
      aspect-ratio: 16/9;
      background:#000;
    }
    iframe{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0;
      background:#000;
    }

    .head{
      position:relative;
      padding:14px 16px 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .titlewrap{min-width:0}
    .h1{
      margin:0;
      font-size:16px;
      font-weight:950;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      margin-top:4px;
      color:rgba(233,237,246,.78);
      font-size:12px;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .tag{
      display:inline-flex; align-items:center; justify-content:center;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      font-weight:900;
      font-size:11px;
      color: rgba(233,237,246,.92);
    }
    .tag.ok{border-color: rgba(124,255,178,.25)}
    .tag.bad{border-color: rgba(255,124,124,.25)}
    .mini-actions{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; flex:0 0 auto;}
    .iconbtn{
      width:40px;height:40px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-weight:950;
      user-select:none;
    }
    .iconbtn:hover{background: rgba(255,255,255,.10);}

    /* SIDEBAR */
    .side{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .sidecard{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      border-radius: var(--r20);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .sidehead{
      padding:12px 12px 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex; align-items:center; justify-content:space-between; gap:8px;
    }
    .sidehead b{font-weight:950}
    .sbody{padding:12px}
    .poster{
      width:100%;
      aspect-ratio: 2/3;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      background-size: cover;
      background-position: center;
      overflow:hidden;
    }
    .line{height:10px;border-radius:999px;background: rgba(255,255,255,.08); margin-top:10px;}
    .line.w80{width:80%}
    .line.w60{width:60%}
    .line.w40{width:40%}

    .field{margin-top:10px}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    input{
      width:100%;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      outline:none;
      font-size:13px;
    }
    input:focus{
      border-color: rgba(241,197,90,.45);
      box-shadow: 0 0 0 4px rgba(241,197,90,.12);
    }
    .rowbtns{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{
      padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-weight:950;font-size:13px;color:#e5e7eb;
      cursor:pointer;
      display:inline-flex;align-items:center;gap:8px;
      user-select:none;
    }
    .btn:hover{background: rgba(255,255,255,.10);}
    .btn.good{border-color: rgba(124,255,178,.35); background: rgba(124,255,178,.10);}
    .btn.primary{border-color: rgba(241,197,90,.35); background: rgba(241,197,90,.12);}
    .btn.bad{border-color: rgba(255,124,124,.35); background: rgba(255,124,124,.12);}

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background: rgba(10,11,16,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:10px 14px;
      box-shadow: var(--shadow2);
      color: rgba(233,237,246,.92);
      font-weight:900;
      font-size:13px;
      display:none;
      z-index:120;
      max-width: calc(100% - 24px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{display:block;}
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand" id="homeBtn" title="V·ªÅ trang ch·ªß">
        <div class="logo"></div>
        <div>
          <div class="t1">PhimApp</div>
          <div class="t2">Xem phim ‚Ä¢ Google Drive stream</div>
        </div>
      </div>

      <div class="top-actions">
        <a class="pill" href="index.html">‚Üê Home</a>
        <button class="pill primary" id="togglePanel">üéõÔ∏è Tu·ª≥ ch·ªçn</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">

      <!-- PLAYER CARD -->
      <section class="card">
        <div class="head">
          <div class="titlewrap">
            <h1 class="h1" id="title">ƒêang t·∫£i...</h1>
            <div class="sub">
              <span class="tag ok" id="statusTag">READY</span>
              <span class="tag" id="idTag">ID: ‚Äî</span>
            </div>
          </div>

          <div class="mini-actions">
            <div class="iconbtn" id="reloadBtn" title="Reload player">‚ü≤</div>
            <div class="iconbtn" id="openBtn" title="M·ªü Drive preview tab m·ªõi">‚Üó</div>
            <div class="iconbtn" id="copyBtn" title="Copy link Watch">‚ßâ</div>
          </div>
        </div>

        <div class="player">
          <iframe id="frame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </section>

      <!-- SIDEBAR -->
      <aside class="side">
        <div class="sidecard">
          <div class="sidehead">
            <b>Poster</b>
            <span class="tag" id="posterTag">Drive</span>
          </div>
          <div class="sbody">
            <div class="poster" id="poster"></div>
            <div class="line w80"></div>
            <div class="line w60"></div>
            <div class="line w40"></div>
          </div>
        </div>

        <div class="sidecard" id="panel" style="display:none;">
          <div class="sidehead">
            <b>Tu·ª≥ ch·ªçn</b>
            <span class="tag">Admin</span>
          </div>
          <div class="sbody">
            <div class="field">
              <label>Drive link ho·∫∑c Drive ID (video)</label>
              <input id="input" placeholder="VD: https://drive.google.com/file/d/ID/view ho·∫∑c ch·ªâ ID">
              <div class="rowbtns">
                <button class="btn primary" id="loadBtn">‚ñ∂ Load</button>
                <button class="btn good" id="fromCacheBtn">üß† T·ª´ cache</button>
                <button class="btn bad" id="clearBtn">üßπ Clear</button>
              </div>
              <div style="margin-top:10px;color:rgba(233,237,246,.78);font-size:12px;line-height:1.5">
                ‚Ä¢ App s·∫Ω ƒë·ªïi sang <b>Drive Preview</b> ƒë·ªÉ stream trong iframe.<br>
                ‚Ä¢ N·∫øu video b·ªã ch·∫∑n: ki·ªÉm tra <b>Share: Anyone with the link</b>.
              </div>
            </div>
          </div>
        </div>
      </aside>

    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

  <script>
    // ====== CONFIG ======
    const LS_CACHE = "movieapp_data_cache_v1";

    const el = {
      homeBtn: document.getElementById("homeBtn"),
      frame: document.getElementById("frame"),
      title: document.getElementById("title"),
      statusTag: document.getElementById("statusTag"),
      idTag: document.getElementById("idTag"),
      poster: document.getElementById("poster"),
      posterTag: document.getElementById("posterTag"),

      reloadBtn: document.getElementById("reloadBtn"),
      openBtn: document.getElementById("openBtn"),
      copyBtn: document.getElementById("copyBtn"),

      togglePanel: document.getElementById("togglePanel"),
      panel: document.getElementById("panel"),
      input: document.getElementById("input"),
      loadBtn: document.getElementById("loadBtn"),
      fromCacheBtn: document.getElementById("fromCacheBtn"),
      clearBtn: document.getElementById("clearBtn"),

      toast: document.getElementById("toast"),
    };

    const state = {
      driveid: "",
      previewUrl: "",
      posterUrl: "",
      itemTitle: "",
    };

    // ====== Utils ======
    function toast(msg){
      el.toast.textContent = msg;
      el.toast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> el.toast.classList.remove("show"), 1200);
    }

    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    function extractDriveId(linkOrId){
      const s = String(linkOrId || "").trim();
      if(!s) return "";

      // n·∫øu l√† ID thu·∫ßn (th∆∞·ªùng 20+ k√Ω t·ª±, c√≥ _-)
      if(!s.startsWith("http") && /^[a-zA-Z0-9_-]{10,}$/.test(s)) return s;

      // link drive
      let m = s.match(/\/file\/d\/([a-zA-Z0-9_-]+)/); if(m) return m[1];
      m = s.match(/[?&]id=([a-zA-Z0-9_-]+)/); if(m) return m[1];
      m = s.match(/\/d\/([a-zA-Z0-9_-]+)/); if(m) return m[1];

      return "";
    }

    function toDrivePreview(id){
      if(!id) return "";
      return `https://drive.google.com/file/d/${encodeURIComponent(id)}/preview`;
    }

    function toDriveThumb(id){
      if(!id) return "";
      return `https://drive.google.com/uc?export=view&id=${encodeURIComponent(id)}`;
    }

    function readCache(){
      const s = localStorage.getItem(LS_CACHE);
      if(!s) return [];
      try{
        const arr = JSON.parse(s);
        return Array.isArray(arr) ? arr : [];
      }catch{
        return [];
      }
    }

    // c·ªë g·∫Øng l·∫•y title/poster t·ª´ cache theo driveid ho·∫∑c theo field driveid
    function findItemInCacheByDriveId(driveid){
      const items = readCache();
      const s = String(driveid || "");
      if(!s) return null;

      // items c√≥ th·ªÉ l√† UI item ho·∫∑c DB row map
      return items.find(x =>
        String(x.driveid || "") === s ||
        extractDriveId(x.url || "") === s ||
        extractDriveId(x.poster || "") === s
      ) || null;
    }

    function setStatus(ok, text){
      el.statusTag.textContent = text;
      el.statusTag.classList.toggle("ok", ok);
      el.statusTag.classList.toggle("bad", !ok);
      el.statusTag.style.borderColor = ok ? "rgba(124,255,178,.25)" : "rgba(255,124,124,.25)";
    }

    function setPosterFromItem(item){
      // poster c√≥ th·ªÉ l√† link drive -> convert sang thumbnail
      const posterId = extractDriveId(item?.poster || "");
      const posterUrl = item?.poster_img || (posterId ? toDriveThumb(posterId) : "");
      state.posterUrl = posterUrl || "";
      el.poster.style.backgroundImage = state.posterUrl ? `url('${state.posterUrl}')` : "";
    }

    function setTitleFromItem(item){
      state.itemTitle = String(item?.title || "").trim();
      if(state.itemTitle){
        el.title.textContent = state.itemTitle;
        document.title = `Watch ‚Ä¢ ${state.itemTitle}`;
      }else{
        el.title.textContent = "ƒêang xem";
        document.title = "Watch ‚Ä¢ PhimApp";
      }
    }

    function loadByDriveId(driveid, autoFillMeta=true){
      state.driveid = String(driveid || "").trim();
      el.idTag.textContent = state.driveid ? `ID: ${state.driveid}` : "ID: ‚Äî";

      if(!state.driveid){
        el.frame.src = "";
        setStatus(false, "NO ID");
        toast("Thi·∫øu Drive ID");
        return;
      }

      state.previewUrl = toDrivePreview(state.driveid);
      el.frame.src = state.previewUrl;
      setStatus(true, "PLAYING");

      // meta: title/poster t·ª´ cache n·∫øu c√≥
      if(autoFillMeta){
        const item = findItemInCacheByDriveId(state.driveid);
        setTitleFromItem(item);
        setPosterFromItem(item);
      }
    }

    function copyWatchLink(){
      const url = new URL(location.href);
      url.searchParams.set("id", state.driveid || "");
      url.searchParams.delete("url");
      return url.toString();
    }

    // ====== Events ======
    el.homeBtn.addEventListener("click", ()=> location.href = "index.html");

    el.togglePanel.addEventListener("click", ()=>{
      const open = el.panel.style.display !== "none";
      el.panel.style.display = open ? "none" : "block";
      toast(open ? "ƒê√£ ·∫©n tu·ª≥ ch·ªçn" : "ƒê√£ m·ªü tu·ª≥ ch·ªçn");
    });

    el.loadBtn.addEventListener("click", ()=>{
      const id = extractDriveId(el.input.value);
      loadByDriveId(id, true);

      // update URL query
      const u = new URL(location.href);
      u.searchParams.set("id", id || "");
      u.searchParams.delete("url");
      history.replaceState({}, "", u.toString());
    });

    el.fromCacheBtn.addEventListener("click", ()=>{
      const id = state.driveid || extractDriveId(el.input.value);
      const item = findItemInCacheByDriveId(id);
      if(!item){
        toast("Kh√¥ng t√¨m th·∫•y trong cache");
        return;
      }
      // ∆∞u ti√™n item.driveid n·∫øu c√≥
      const realId = String(item.driveid || id || "");
      el.input.value = realId;
      setTitleFromItem(item);
      setPosterFromItem(item);
      toast("ƒê√£ l·∫•y meta t·ª´ cache");
    });

    el.clearBtn.addEventListener("click", ()=>{
      el.input.value = "";
      toast("Cleared");
    });

    el.reloadBtn.addEventListener("click", ()=>{
      if(!state.previewUrl){ toast("Ch∆∞a c√≥ video"); return; }
      const cur = state.previewUrl;
      el.frame.src = "";
      setTimeout(()=> el.frame.src = cur, 50);
      toast("Reloaded");
    });

    el.openBtn.addEventListener("click", ()=>{
      if(!state.previewUrl){ toast("Ch∆∞a c√≥ video"); return; }
      window.open(state.previewUrl, "_blank", "noopener,noreferrer");
    });

    el.copyBtn.addEventListener("click", async ()=>{
      if(!state.driveid){ toast("Ch∆∞a c√≥ ID"); return; }
      try{
        await navigator.clipboard.writeText(copyWatchLink());
        toast("Copied link Watch");
      }catch{
        toast("Clipboard b·ªã ch·∫∑n");
      }
    });

    // ====== Init from query ======
    (function init(){
      // h·ªó tr·ª£ c·∫£ ?id= v√† ?url= (legacy)
      const idParam = getParam("id");
      const urlParam = getParam("url");

      const driveid = extractDriveId(idParam || urlParam || "");
      if(driveid){
        el.input.value = driveid;
        loadByDriveId(driveid, true);
      }else{
        setStatus(false, "NO ID");
        el.title.textContent = "Ch∆∞a c√≥ video";
      }
    })();
  </script>
</body>
</html>
