<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Watch • PhimApp</title>
  <style>
    :root{
      --bg0:#0a0b10;
      --bg1:#0f1320;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.10);
      --text:#e9edf6;
      --muted:#a6b0c3;
      --muted2:#7f8aa6;
      --accent:#f1c55a;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);
      --r16:16px; --r20:20px; --r24:24px;
      --max: 1180px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 520px at 20% 8%, rgba(96,165,250,.18), transparent 58%),
        radial-gradient(900px 520px at 78% 12%, rgba(241,197,90,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:18px}
    @media (max-width:540px){ .wrap{padding:14px} }

    /* TOPBAR */
    .topbar{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(180deg, rgba(10,11,16,.92), rgba(10,11,16,.75));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .topbar-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px;
      display:flex; align-items:center; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; cursor:pointer; user-select:none;}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:
        radial-gradient(circle at 30% 25%, rgba(241,197,90,.9), rgba(96,165,250,.35)),
        rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .brand .t1{font-weight:950; letter-spacing:.2px; line-height:1}
    .brand .t2{font-size:11px; color:var(--muted2); margin-top:2px}

    .top-actions{margin-left:auto; display:flex; align-items:center; gap:8px; flex-wrap:wrap}
    .pill{
      padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#e5e7eb;
      font-size:13px;cursor:pointer;font-weight:900;
      display:inline-flex;align-items:center;gap:8px;
      user-select:none;
    }
    .pill:hover{background:rgba(255,255,255,.08)}

    /* LAYOUT */
    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:14px;
      margin-top:14px;
      align-items:start;
    }
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    .card{
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: var(--r24);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(1000px 520px at 70% 30%, rgba(255,255,255,.05), transparent 60%);
      pointer-events:none;
    }

    .head{
      position:relative;
      padding:14px 16px 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .titlewrap{min-width:0}
    .h1{
      margin:0;
      font-size:16px;
      font-weight:950;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      margin-top:6px;
      display:flex; gap:8px; flex-wrap:wrap;
      color:rgba(233,237,246,.78);
      font-size:12px;
    }
    .tag{
      display:inline-flex; align-items:center; justify-content:center;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      font-weight:900;
      font-size:11px;
      color: rgba(233,237,246,.92);
    }

    .mini-actions{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; flex:0 0 auto;}
    .iconbtn{
      width:40px;height:40px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-weight:950;
      user-select:none;
    }
    .iconbtn:hover{background: rgba(255,255,255,.10);}

    .player{
      position:relative;
      width:100%;
      aspect-ratio: 16/9;
      background:#000;
    }
    iframe{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0;
      background:#000;
    }

    /* SIDEBAR */
    .side{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .sidecard{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      border-radius: var(--r20);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .sidehead{
      padding:12px 12px 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex; align-items:center; justify-content:space-between; gap:8px;
    }
    .sidehead b{font-weight:950}
    .sbody{padding:12px}
    .poster{
      width:100%;
      aspect-ratio: 2/3;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      background-size: cover;
      background-position: center;
      overflow:hidden;
    }
    .muted{color:rgba(233,237,246,.72);font-size:12px;line-height:1.5}

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background: rgba(10,11,16,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:10px 14px;
      box-shadow: var(--shadow2);
      color: rgba(233,237,246,.92);
      font-weight:900;
      font-size:13px;
      display:none;
      z-index:120;
      max-width: calc(100% - 24px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{display:block;}
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand" id="homeBtn" title="Về trang chủ">
        <div class="logo"></div>
        <div>
          <div class="t1">PhimApp</div>
          <div class="t2">Xem phim • Google Drive stream</div>
        </div>
      </div>

      <div class="top-actions">
        <a class="pill" href="index.html">← Home</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">

      <!-- PLAYER -->
      <section class="card">
        <div class="head">
          <div class="titlewrap">
            <h1 class="h1" id="title">Đang tải...</h1>
            <div class="sub">
              <span class="tag" id="qualityTag" style="display:none;"></span>
              <span class="tag" id="yearTag" style="display:none;"></span>
              <span class="tag" id="countryTag" style="display:none;"></span>
              <span class="tag" id="genreTag" style="display:none;"></span>
            </div>
          </div>

          <div class="mini-actions">
            <div class="iconbtn" id="reloadBtn" title="Reload player">⟲</div>
            <div class="iconbtn" id="copyBtn" title="Copy link trang Watch">⧉</div>
          </div>
        </div>

        <div class="player">
          <iframe id="frame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </section>

      <!-- SIDEBAR -->
      <aside class="side">
        <div class="sidecard">
          <div class="sidehead">
            <b>Poster</b>
            <span class="tag">Drive</span>
          </div>
          <div class="sbody">
            <div class="poster" id="poster"></div>
            <p class="muted" style="margin:10px 0 0">
              Nếu video không chạy: hãy để file Drive ở chế độ chia sẻ <b>Anyone with the link</b>.
            </p>
          </div>
        </div>
      </aside>

    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

  <script>
    const LS_CACHE = "movieapp_data_cache_v1";

    const el = {
      homeBtn: document.getElementById("homeBtn"),
      frame: document.getElementById("frame"),
      title: document.getElementById("title"),
      poster: document.getElementById("poster"),

      qualityTag: document.getElementById("qualityTag"),
      yearTag: document.getElementById("yearTag"),
      countryTag: document.getElementById("countryTag"),
      genreTag: document.getElementById("genreTag"),

      reloadBtn: document.getElementById("reloadBtn"),
      copyBtn: document.getElementById("copyBtn"),

      toast: document.getElementById("toast"),
    };

    const state = { driveid:"", previewUrl:"" };

    function toast(msg){
      el.toast.textContent = msg;
      el.toast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> el.toast.classList.remove("show"), 1200);
    }

    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    function extractDriveId(linkOrId){
      const s = String(linkOrId || "").trim();
      if(!s) return "";

      if(!s.startsWith("http") && /^[a-zA-Z0-9_-]{10,}$/.test(s)) return s;

      let m = s.match(/\/file\/d\/([a-zA-Z0-9_-]+)/); if(m) return m[1];
      m = s.match(/[?&]id=([a-zA-Z0-9_-]+)/); if(m) return m[1];
      m = s.match(/\/d\/([a-zA-Z0-9_-]+)/); if(m) return m[1];

      return "";
    }

    function toDrivePreview(id){
      return id ? `https://drive.google.com/file/d/${encodeURIComponent(id)}/preview` : "";
    }

    function toDriveThumb(id){
      return id ? `https://drive.google.com/uc?export=view&id=${encodeURIComponent(id)}` : "";
    }

    function readCache(){
      const s = localStorage.getItem(LS_CACHE);
      if(!s) return [];
      try{
        const arr = JSON.parse(s);
        return Array.isArray(arr) ? arr : [];
      }catch{
        return [];
      }
    }

    function findItemByVideoId(videoId){
      const items = readCache();
      const v = String(videoId || "");
      if(!v) return null;

      return items.find(x => {
        // ưu tiên field driveid (video)
        if(String(x.driveid || "") === v) return true;

        // fallback: url chứa drive id
        const fromUrl = extractDriveId(x.url || x.link || x.watch || "");
        if(fromUrl && fromUrl === v) return true;

        return false;
      }) || null;
    }

    function setTag(elTag, val){
      const s = String(val || "").trim();
      if(!s){ elTag.style.display="none"; elTag.textContent=""; return; }
      elTag.style.display="inline-flex";
      elTag.textContent = s;
    }

    function setPosterFromItem(item){
      // poster: link drive ảnh -> chỉ set background image (không show link)
      const posterId = extractDriveId(item?.poster || item?.thumb || item?.image || "");
      el.poster.style.backgroundImage = posterId ? `url('${toDriveThumb(posterId)}')` : "";
    }

    function loadVideoById(videoId){
      state.driveid = String(videoId || "").trim();
      if(!state.driveid){
        el.title.textContent = "Thiếu video id";
        el.frame.src = "";
        return;
      }

      // set meta từ cache nếu có
      const item = findItemByVideoId(state.driveid);

      el.title.textContent = (item?.title || item?.name || "Đang xem").toString();
      document.title = `Watch • ${(item?.title || item?.name || "PhimApp")}`;

      setTag(el.qualityTag, item?.quality || "");
      setTag(el.yearTag, item?.year || "");
      setTag(el.countryTag, item?.country || "");
      setTag(el.genreTag, item?.genre || (Array.isArray(item?.tags) ? item.tags.join(", ") : ""));

      setPosterFromItem(item);

      state.previewUrl = toDrivePreview(state.driveid);
      el.frame.src = state.previewUrl;
    }

    function buildWatchLink(){
      const u = new URL(location.href);
      u.searchParams.set("id", state.driveid || "");
      u.searchParams.delete("url");
      return u.toString();
    }

    // events
    el.homeBtn.addEventListener("click", ()=> location.href = "index.html");

    el.reloadBtn.addEventListener("click", ()=>{
      if(!state.previewUrl){ toast("Chưa có video"); return; }
      const cur = state.previewUrl;
      el.frame.src = "";
      setTimeout(()=> el.frame.src = cur, 50);
      toast("Reloaded");
    });

    el.copyBtn.addEventListener("click", async ()=>{
      if(!state.driveid){ toast("Chưa có ID"); return; }
      try{
        await navigator.clipboard.writeText(buildWatchLink());
        toast("Copied link Watch");
      }catch{
        toast("Clipboard bị chặn");
      }
    });

    // init
    (function init(){
      // hỗ trợ legacy: ?url=
      const idParam = getParam("id");
      const urlParam = getParam("url");
      const driveid = extractDriveId(idParam || urlParam || "");

      loadVideoById(driveid);
    })();
  </script>
</body>
</html>
